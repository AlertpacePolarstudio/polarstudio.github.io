<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polarstudio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: #161b22;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      animation: fadeIn 1.5s ease-in;
    }

    .logo {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      animation: bounceIn 1.2s ease-in-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }

    p {
      font-size: 1.2rem;
      color: #c9d1d9;
    }

    .button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      background: #2ea043;
      transform: scale(1.05);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ðŸ”» Replace this with your uploaded logo filename -->
    <img src="logo.png" alt="Game Art" class="logo" />

    <h1>Polarstudio</h1>
    <p>The home of chilling horror experiences. Dive into twisted environments, face terrifying creatures, and uncover forgotten secrets.</p>
    
    <button class="button" onclick="window.location.href='https://github.com/YourUsername/YourRepoName'">
      Visit Our GitHub
    </button>

    <footer>
      Â© 2025 Polarstudio. All rights reserved.
    </footer>
  </div>
</body>
</html>
